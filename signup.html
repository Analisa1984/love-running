<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running. Club for runner in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phonenix Park.">
    <meta name="keywords" content="love running, running club, Dublin, Ireland, runners, sport, exeercise">
    <title>Love Running</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup">
            <h2> <i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
               <div class="form-group">
                   <label for="first-name">First Name</label>
                   <input type="text" id="firstname" name="first-name" class="text-input" required>
                   <br>
               
                   <label for="last-name">Last Name</label>
                   <input type="text" id="last-name" name="last-name" required>
                   <br>

                   <label for="email-address">Email Address</label>
                   <input type="text" id="email-address" name="email-address" class="text-input"required>
               </div>

               <div class="radio-buttons">
                   <div>
                   <label for="road">Road</label>
                   <input type="radio" id="road" name="running-preference" value="road" checked>
                   </div>
                   <br>
                   <div>
                   <label for="trail">Trail</label>
                   <input type="radio" id="trail" name="running-preference" value="trail">
                   </div>
                   <br>
                   <div>
                   <label for="both">Road</label>
                   <input type="radio" id="both" name="running-preference" value="both">
                   </div>
               </div>
               <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page(opens in a new page)"><i class="fa-brands fa-facebook"></i></a></li>

            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page(opens in a new page)"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page(opens in a new page)"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit-->
    <script src="https://kit.fontawesome.com/8da35863e9.js" crossorigin="anonymous"></script>
